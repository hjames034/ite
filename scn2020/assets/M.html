<h1>Design M: Median Bike lane</h1>
<p>Design features:</p>
<ol>
<li>Curbside parking or moving lane maintained</li>
<li>Bidirectional, bollard protected bike lane</li>
<li>Bike signals at major intersections, Protection from left turns </li>
<li>Implemented on two-way roads with a pre-existing median in portions.</li>
</ol>
